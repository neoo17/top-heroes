<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top Heroes — Swap Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Top Heroes — Invasion Trades</h1>
      <div class="topbar-right">
        <div class="reg-panel">
          <span id="regStatus" class="reg-status">Registration: closed</span>
          <input id="regMinutes" type="number" min="1" step="1" value="10" class="reg-input" title="Minutes" />
          <button id="regStart" class="btn btn-primary">Open</button>
          <button id="regPlus" class="btn btn-secondary">+1m</button>
          <button id="regMinus" class="btn btn-outline">-30s</button>
          <button id="regClose" class="btn btn-secondary">Close now</button>
        </div>
        <div class="stats">
          <span id="playerCount">Players: 0</span>
        </div>
      </div>
    </header>

    <main class="layout-grid">
      <div class="top">
        <aside class="panel sidebar">
          <section id="addCollapsible" class="collapsible open">
            <div class="collapsible-header">
              <h2 style="margin:0">Add Player</h2>
              <span class="arrow">▼</span>
            </div>
            <div class="collapsible-body">
              <form id="addPlayerForm" class="form">
                <label>
                  Name
                  <input required id="name" name="name" placeholder="e.g. Varya" />
                </label>
                <div class="row">
                  <label>
                    X
                    <input required id="x" name="x" type="number" step="1" placeholder="0" />
                  </label>
                  <label>
                    Y
                    <input required id="y" name="y" type="number" step="1" placeholder="0" />
                  </label>
                </div>
                <label>
                  Slots (3–4)
                  <select id="slots" name="slots">
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                  </select>
                </label>
                <button type="submit" class="btn btn-primary full">Add</button>
                <button id="resetSample" type="button" class="btn btn-outline full">Reset to sample</button>
              </form>
            </div>
          </section>

          <button id="openPlayersBtn" type="button" class="btn btn-secondary full" style="margin-top:10px">Manage players…</button>
        </aside>

        <section class="panel map-panel">
          <div class="legend">
            <span class="badge q1">q1</span>
            <span class="badge q2">q2</span>
            <span class="badge q3">q3</span>
            <span class="badge q4">q4</span>
            <span class="hint">Lines show trade pairs. Dots are player castles.</span>
          </div>
          <canvas id="map" width="1100" height="750"></canvas>
        </section>
      </div>

      <section class="panel bottom">
        <h2>Players & Trades</h2>
        <div id="playersView" class="players-grid"></div>
        <h2>Unmatched Logs</h2>
        <div id="logs" class="logs"></div>
      </section>
    </main>

    <!-- Page Preloader -->
    <div id="pageLoader" class="page-loader"><div class="spinner"></div></div>

    <!-- Modal: Players list -->
    <div id="playersModal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-dialog">
        <div class="modal-header">
          <h3>Players</h3>
          <button id="closePlayersModal" class="modal-close" aria-label="Close">×</button>
        </div>
        <div class="modal-body">
          <div id="playerList" class="player-list"></div>
        </div>
      </div>
    </div>

    <!-- Modal: Admin login -->
    <div id="adminLoginModal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-dialog" style="max-width:420px">
        <div class="modal-header"><h3>Admin Login</h3></div>
        <div class="modal-body">
          <form id="adminLoginForm" class="form">
            <label>Login
              <input id="adminLogin" placeholder="Enter login" />
            </label>
            <label>Password
              <input id="adminPass" type="password" placeholder="Enter password" />
            </label>
            <button type="submit" class="btn btn-primary full">Sign in</button>
          </form>
          <div id="adminLoginMsg" class="log-item" style="margin-top:10px; display:none"></div>
        </div>
      </div>
    </div>

    <script src="config.js?v=1"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
  </body>
  </html>
